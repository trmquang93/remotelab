<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Code Sessions // Session Manager</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&display=swap" rel="stylesheet">
  <style nonce="{{NONCE}}">
    :root {
      --terminal-green: #00ff41;
      --terminal-cyan: #00ffff;
      --terminal-amber: #ffb000;
      --terminal-red: #ff0000;
      --bg-black: #0a0a0a;
      --bg-dark: #121212;
      --bg-darker: #0d0d0d;
      --glow: 0 0 10px currentColor, 0 0 20px currentColor;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    @keyframes scanline {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100vh); }
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.97; }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    body {
      font-family: 'JetBrains Mono', monospace;
      background: var(--bg-black);
      min-height: 100vh;
      padding: max(20px, env(safe-area-inset-top)) max(20px, env(safe-area-inset-right)) max(20px, env(safe-area-inset-bottom)) max(20px, env(safe-area-inset-left));
      position: relative;
      color: var(--terminal-green);
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 255, 65, 0.03) 0px,
        rgba(0, 255, 65, 0.03) 1px,
        transparent 1px,
        transparent 2px
      );
      pointer-events: none;
      z-index: 1;
      animation: flicker 0.15s infinite;
    }

    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(to bottom, rgba(0, 255, 65, 0.8), transparent);
      box-shadow: 0 0 20px rgba(0, 255, 65, 0.5);
      animation: scanline 8s linear infinite;
      pointer-events: none;
      z-index: 2;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
      z-index: 10;
    }

    .header {
      background: var(--bg-dark);
      border: 2px solid var(--terminal-green);
      box-shadow: 0 0 20px rgba(0, 255, 65, 0.3), inset 0 0 60px rgba(0, 255, 65, 0.05);
      padding: 0;
      margin-bottom: 24px;
      animation: flicker 0.1s infinite;
    }

    .terminal-header {
      background: var(--terminal-green);
      color: var(--bg-black);
      padding: 12px 20px;
      font-weight: 700;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .terminal-header::before {
      content: '‚ñä‚ñä‚ñä';
      font-size: 10px;
      margin-right: 12px;
    }

    .header-actions {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .logout-btn {
      padding: 6px 12px;
      background: var(--bg-black);
      color: var(--terminal-green);
      border: 1px solid var(--terminal-green);
      font-family: 'JetBrains Mono', monospace;
      font-size: 11px;
      cursor: pointer;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.2s;
    }

    .logout-btn:hover {
      background: var(--terminal-red);
      border-color: var(--terminal-red);
      color: var(--bg-black);
    }

    .header-body {
      padding: 24px;
    }

    h1 {
      color: var(--terminal-cyan);
      font-size: 28px;
      font-weight: 800;
      margin-bottom: 8px;
      text-shadow: var(--glow);
    }

    .subtitle {
      color: var(--terminal-amber);
      font-size: 13px;
      opacity: 0.8;
    }

    .folders-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 20px;
      margin-bottom: 32px;
    }

    .folder-card {
      background: var(--bg-dark);
      border: 2px solid var(--terminal-green);
      padding: 20px;
      position: relative;
      transition: all 0.2s;
      cursor: pointer;
    }

    .folder-card:hover {
      box-shadow: 0 0 20px rgba(0, 255, 65, 0.4);
      transform: translateY(-2px);
    }

    .folder-card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .folder-card-title {
      color: var(--terminal-cyan);
      font-size: 14px;
      font-weight: 700;
      word-break: break-all;
      display: flex;
      align-items: center;
      gap: 8px;
      flex: 1;
      min-width: 0;
    }

    .folder-card-meta {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }

    .folder-tab-count {
      color: var(--terminal-amber);
      font-size: 12px;
      opacity: 0.8;
    }

    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      display: inline-block;
      flex-shrink: 0;
    }

    .status-active {
      background: var(--terminal-green);
      animation: pulse 2s infinite;
      box-shadow: 0 0 8px var(--terminal-green);
    }

    .status-inactive {
      background: rgba(255, 255, 255, 0.2);
    }

    .folder-card-actions {
      display: flex;
      gap: 8px;
    }

    .btn {
      padding: 10px 16px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      border: 2px solid;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      display: inline-block;
      text-align: center;
    }

    .btn-primary {
      background: var(--terminal-green);
      border-color: var(--terminal-green);
      color: var(--bg-black);
    }

    .btn-primary:hover {
      background: var(--terminal-cyan);
      border-color: var(--terminal-cyan);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
    }

    .btn-danger {
      background: transparent;
      border-color: var(--terminal-red);
      color: var(--terminal-red);
    }

    .btn-danger:hover {
      background: var(--terminal-red);
      color: var(--bg-black);
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.6);
    }

    .new-folder {
      background: var(--bg-dark);
      border: 2px solid var(--terminal-cyan);
      padding: 24px;
      margin-bottom: 24px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
    }

    .new-folder h2 {
      color: var(--terminal-cyan);
      font-size: 18px;
      margin-bottom: 16px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    label {
      display: block;
      color: var(--terminal-green);
      font-size: 12px;
      font-weight: 700;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    label::before {
      content: '> ';
      color: var(--terminal-cyan);
    }

    input {
      width: 100%;
      padding: 12px 16px;
      background: var(--bg-black);
      border: 2px solid var(--terminal-green);
      color: var(--terminal-cyan);
      font-size: 14px;
      font-family: 'JetBrains Mono', monospace;
      transition: all 0.2s;
    }

    input:focus {
      outline: none;
      border-color: var(--terminal-cyan);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
    }

    .autocomplete-wrapper {
      position: relative;
    }

    .autocomplete-dropdown {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: var(--bg-darker);
      border: 2px solid var(--terminal-cyan);
      border-top: none;
      max-height: 200px;
      overflow-y: auto;
      z-index: 1000;
      display: none;
    }

    .autocomplete-dropdown.show {
      display: block;
    }

    .autocomplete-item {
      padding: 10px 16px;
      color: var(--terminal-green);
      font-size: 12px;
      cursor: pointer;
      border-bottom: 1px solid rgba(0, 255, 65, 0.1);
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.1s;
    }

    .autocomplete-item:hover,
    .autocomplete-item.highlighted {
      background: rgba(0, 255, 65, 0.15);
      padding-left: 20px;
    }

    .autocomplete-item::before {
      content: 'üìÅ';
      font-size: 14px;
    }

    .autocomplete-item::after {
      content: '‚Ä∫';
      margin-left: auto;
      color: var(--terminal-cyan);
      font-size: 16px;
      opacity: 0.5;
    }

    .folder-input-row {
      display: flex;
      gap: 8px;
      align-items: flex-end;
    }

    .folder-input-row > div {
      flex: 1;
    }

    .btn-browse {
      padding: 12px 16px;
      background: transparent;
      border: 2px solid var(--terminal-green);
      color: var(--terminal-green);
      font-family: 'JetBrains Mono', monospace;
      font-size: 12px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
      text-transform: uppercase;
      letter-spacing: 1px;
      white-space: nowrap;
      height: fit-content;
    }

    .btn-browse:hover {
      background: var(--terminal-green);
      color: var(--bg-black);
      box-shadow: 0 0 15px rgba(0, 255, 65, 0.6);
    }

    .browse-dropdown {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: var(--bg-darker);
      border: 2px solid var(--terminal-cyan);
      border-top: none;
      max-height: 300px;
      overflow-y: auto;
      z-index: 1001;
      display: none;
    }

    .browse-dropdown.show {
      display: block;
    }

    .browse-dropdown::-webkit-scrollbar {
      width: 8px;
    }

    .browse-dropdown::-webkit-scrollbar-track {
      background: var(--bg-black);
    }

    .browse-dropdown::-webkit-scrollbar-thumb {
      background: var(--terminal-green);
      border-radius: 4px;
    }

    .browse-dropdown::-webkit-scrollbar-thumb:hover {
      background: var(--terminal-cyan);
    }

    .browse-header {
      background: var(--bg-black);
      padding: 12px 16px;
      border-bottom: 1px solid rgba(0, 255, 65, 0.2);
      display: flex;
      align-items: center;
      gap: 8px;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .browse-path {
      flex: 1;
      color: var(--terminal-cyan);
      font-size: 11px;
      word-break: break-all;
      opacity: 0.9;
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      align-items: center;
    }

    .breadcrumb-segment {
      color: var(--terminal-cyan);
      cursor: pointer;
      transition: all 0.2s;
      padding: 2px 4px;
      border-radius: 2px;
    }

    .breadcrumb-segment:hover {
      color: var(--terminal-green);
      background: rgba(0, 255, 65, 0.1);
      text-decoration: underline;
    }

    .breadcrumb-separator {
      color: rgba(0, 255, 65, 0.5);
      user-select: none;
    }

    .browse-btn {
      padding: 4px 8px;
      background: transparent;
      border: 1px solid var(--terminal-green);
      color: var(--terminal-green);
      font-family: 'JetBrains Mono', monospace;
      font-size: 10px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
      text-transform: uppercase;
      white-space: nowrap;
    }

    .browse-btn:hover:not(:disabled) {
      background: var(--terminal-green);
      color: var(--bg-black);
    }

    .browse-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .browse-btn.active {
      background: var(--terminal-green);
      color: var(--bg-black);
      box-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
    }

    .browse-btn:disabled:hover {
      background: transparent;
      color: var(--terminal-green);
    }

    .browse-item {
      padding: 10px 16px;
      color: var(--terminal-green);
      font-size: 12px;
      cursor: pointer;
      border-bottom: 1px solid rgba(0, 255, 65, 0.1);
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.1s;
    }

    .browse-item:hover {
      background: rgba(0, 255, 65, 0.15);
      padding-left: 20px;
    }

    .browse-item::before {
      content: 'üìÅ';
      font-size: 14px;
    }

    .browse-item::after {
      content: '‚Ä∫';
      margin-left: auto;
      color: var(--terminal-cyan);
      font-size: 16px;
      opacity: 0.5;
    }

    .browse-empty {
      padding: 40px 20px;
      text-align: center;
      color: rgba(0, 255, 65, 0.5);
      font-size: 12px;
    }

    .browse-loading {
      padding: 40px 20px;
      text-align: center;
      color: var(--terminal-cyan);
      font-size: 12px;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      border: 2px dashed var(--terminal-green);
      background: var(--bg-dark);
      margin-bottom: 32px;
    }

    .empty-state-icon {
      font-size: 48px;
      color: var(--terminal-green);
      margin-bottom: 16px;
      opacity: 0.5;
    }

    .empty-state-text {
      color: var(--terminal-amber);
      font-size: 16px;
      margin-bottom: 8px;
    }

    .empty-state-hint {
      color: rgba(0, 255, 65, 0.5);
      font-size: 12px;
    }

    .footer {
      text-align: center;
      padding: 16px;
      border-top: 1px solid rgba(0, 255, 65, 0.2);
      font-size: 11px;
      color: rgba(0, 255, 65, 0.5);
    }

    @media (max-width: 768px) {
      .folders-grid {
        grid-template-columns: 1fr;
      }
      .btn {
        padding: 14px 16px;
        min-height: 44px;
      }
      .logout-btn {
        padding: 10px 16px;
        min-height: 44px;
      }
      .btn-browse {
        min-height: 44px;
      }
      .autocomplete-item,
      .browse-item {
        padding: 14px 16px;
        min-height: 44px;
      }
    }

    @media (max-width: 480px) {
      .terminal-header {
        flex-wrap: wrap;
        gap: 8px;
        font-size: 12px;
      }
      .header-actions {
        width: 100%;
        justify-content: space-between;
      }
      .header-body {
        padding: 16px;
      }
      h1 {
        font-size: 22px;
      }
    }

    .tool-manager {
      background: var(--bg-dark);
      border: 2px solid var(--terminal-amber);
      padding: 24px;
      margin-bottom: 24px;
      box-shadow: 0 0 20px rgba(255, 176, 0, 0.1);
    }

    .tool-manager h2 {
      color: var(--terminal-amber);
      font-size: 18px;
      margin-bottom: 16px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .tools-list {
      margin-bottom: 20px;
    }

    .tool-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 16px;
      border: 1px solid rgba(0, 255, 65, 0.2);
      margin-bottom: 6px;
      background: var(--bg-darker);
    }

    .tool-item-name {
      flex: 1;
      color: var(--terminal-cyan);
      font-size: 13px;
      font-weight: 700;
    }

    .tool-item-id {
      color: rgba(0, 255, 65, 0.5);
      font-size: 11px;
    }

    .tool-status {
      font-size: 12px;
      font-weight: 700;
    }

    .tool-status-ok {
      color: var(--terminal-green);
    }

    .tool-status-missing {
      color: rgba(255, 255, 255, 0.3);
    }

    .tool-builtin-badge {
      padding: 1px 5px;
      border: 1px solid rgba(0, 255, 65, 0.4);
      color: rgba(0, 255, 65, 0.6);
      font-size: 10px;
      text-transform: uppercase;
    }

    .add-tool-form {
      border-top: 1px solid rgba(255, 176, 0, 0.2);
      padding-top: 16px;
    }

    .add-tool-form h3 {
      color: var(--terminal-amber);
      font-size: 13px;
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .tool-form-row {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr auto;
      gap: 10px;
      align-items: end;
    }

    @media (max-width: 768px) {
      .tool-form-row {
        grid-template-columns: 1fr 1fr;
      }
    }

    .open-folder-row {
      display: flex;
      gap: 12px;
      align-items: flex-end;
    }

    .open-folder-row .autocomplete-wrapper {
      flex: 1;
    }

    .open-folder-row .btn-primary {
      white-space: nowrap;
      height: fit-content;
    }

    @media (max-width: 768px) {
      .open-folder-row {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="terminal-header">
        <span>AI Code Sessions // Session Manager</span>
        <div class="header-actions">
          <span id="folder-count" style="opacity: 0.7; font-size: 12px;">0 folders</span>
          <a href="/logout" class="logout-btn">Logout</a>
        </div>
      </div>
      <div class="header-body">
        <h1>AI_CODE_SESSIONS</h1>
        <div class="subtitle">Manage multiple concurrent AI coding sessions</div>
      </div>
    </div>

    <div id="folders-container"></div>

    <div class="new-folder">
      <h2>‚ñ∂ Open Folder</h2>
      <div class="open-folder-row">
        <div class="autocomplete-wrapper">
          <label for="folder-path">Project Folder</label>
          <div class="folder-input-row">
            <div>
              <input
                type="text"
                id="folder-path"
                placeholder="/path/to/project"
                autocomplete="off">
            </div>
            <button type="button" id="browse-btn" class="btn-browse">DIR</button>
          </div>
          <div id="autocomplete-dropdown" class="autocomplete-dropdown"></div>
          <div id="browse-dropdown" class="browse-dropdown"></div>
        </div>
        <button type="button" id="open-folder-btn" class="btn btn-primary">
          ‚ñ∂ Open Folder
        </button>
      </div>
    </div>

    <div class="tool-manager" id="tool-manager">
      <h2>‚ñ∂ Manage Tools</h2>
      <div id="tools-list" class="tools-list"></div>
      <div class="add-tool-form">
        <h3>Add Custom Tool</h3>
        <div class="tool-form-row">
          <div>
            <label for="tool-id-input">ID</label>
            <input type="text" id="tool-id-input" placeholder="my-tool" autocomplete="off" title="Alphanumeric and hyphens only">
          </div>
          <div>
            <label for="tool-name-input">Display Name</label>
            <input type="text" id="tool-name-input" placeholder="My Tool" autocomplete="off">
          </div>
          <div>
            <label for="tool-command-input">Command</label>
            <input type="text" id="tool-command-input" placeholder="mytool" autocomplete="off">
          </div>
          <div>
            <label>&nbsp;</label>
            <button id="add-tool-btn" class="btn btn-primary" style="white-space:nowrap;">+ Add</button>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      SECURE CONNECTION ESTABLISHED // MULTI-SESSION MODE ENABLED
    </div>
  </div>

  <script nonce="{{NONCE}}">
    let folders = [];
    let tools = [];

    async function loadFolders() {
      try {
        const res = await fetch('/api/folders');
        const data = await res.json();
        folders = data.folders;
        renderFolders();
        updateFolderCount();
      } catch (err) {
        console.error('Failed to load folders:', err);
      }
    }

    async function loadTools() {
      try {
        const res = await fetch('/api/tools');
        const data = await res.json();
        tools = data.tools;
        renderToolsList(tools);
      } catch (err) {
        console.error('Failed to load tools:', err);
      }
    }

    function renderToolsList(toolList) {
      const container = document.getElementById('tools-list');
      if (!toolList.length) {
        container.innerHTML = '<div style="color:rgba(0,255,65,0.4);font-size:12px;padding:8px 0;">No tools registered.</div>';
        return;
      }
      container.innerHTML = toolList.map(t => `
        <div class="tool-item">
          <div class="tool-item-name">${escapeHtml(t.name)}</div>
          <div class="tool-item-id">${escapeHtml(t.id)}</div>
          <div class="tool-status ${t.available ? 'tool-status-ok' : 'tool-status-missing'}">${t.available ? '‚úì' : '‚úó'}</div>
          ${t.builtin ? '<span class="tool-builtin-badge">builtin</span>' : `<button class="btn btn-danger" style="padding:4px 10px;font-size:11px;" data-remove-tool="${escapeHtml(t.id)}">Remove</button>`}
        </div>
      `).join('');
    }

    async function addCustomTool() {
      const id = document.getElementById('tool-id-input').value.trim();
      const name = document.getElementById('tool-name-input').value.trim();
      const command = document.getElementById('tool-command-input').value.trim();

      if (!id || !name || !command) {
        alert('All fields are required');
        return;
      }

      try {
        const res = await fetch('/api/tools', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ id, name, command })
        });
        const data = await res.json();
        if (res.ok) {
          document.getElementById('tool-id-input').value = '';
          document.getElementById('tool-name-input').value = '';
          document.getElementById('tool-command-input').value = '';
          await loadTools();
        } else {
          alert(data.error || 'Failed to add tool');
        }
      } catch (err) {
        console.error('Add tool failed:', err);
        alert('Failed to add tool');
      }
    }

    async function removeCustomTool(id) {
      if (!confirm(`Remove tool "${id}"?`)) return;
      try {
        const res = await fetch(`/api/tools/${encodeURIComponent(id)}`, { method: 'DELETE' });
        const data = await res.json();
        if (res.ok) {
          await loadTools();
        } else {
          alert(data.error || 'Failed to remove tool');
        }
      } catch (err) {
        console.error('Remove tool failed:', err);
        alert('Failed to remove tool');
      }
    }

    function renderFolders() {
      const container = document.getElementById('folders-container');

      if (folders.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">‚ö†</div>
            <div class="empty-state-text">No open folders</div>
            <div class="empty-state-hint">Open a project folder below to get started</div>
          </div>
        `;
        return;
      }

      container.innerHTML = '<div class="folders-grid">' + folders.map(f => {
        const tabCount = f.sessions.length;
        const tabLabel = tabCount === 1 ? '1 tab' : `${tabCount} tabs`;
        const isActive = f.activeCount > 0;
        return `
          <div class="folder-card" data-folder="${escapeHtml(f.folder)}">
            <div class="folder-card-header">
              <div class="folder-card-title">
                <span class="status-indicator ${isActive ? 'status-active' : 'status-inactive'}"></span>
                ${escapeHtml(f.folder)}
              </div>
            </div>
            <div class="folder-card-meta">
              <span class="folder-tab-count">${tabLabel}</span>
            </div>
            <div class="folder-card-actions">
              <a href="/folder/${encodeURIComponent(f.folder)}"
                 class="btn btn-primary"
                 style="flex: 1;"
                 onclick="event.stopPropagation();">
                ‚ñ∂ Open
              </a>
              <button data-delete-folder="${escapeHtml(f.folder)}" class="btn btn-danger" onclick="event.stopPropagation();">
                ‚úï Delete
              </button>
            </div>
          </div>
        `;
      }).join('') + '</div>';
    }

    function updateFolderCount() {
      const count = folders.length;
      document.getElementById('folder-count').textContent =
        `${count} folder${count !== 1 ? 's' : ''}`;
    }

    function escapeHtml(str) {
      const div = document.createElement('div');
      div.textContent = str;
      return div.innerHTML;
    }

    async function deleteFolder(folder) {
      if (!confirm(`Delete ALL sessions in "${folder}"? All sessions will be killed.`)) {
        return;
      }

      try {
        const targetFolder = folders.find(f => f.folder === folder);
        if (!targetFolder) return;

        const deletePromises = targetFolder.sessions.map(s =>
          fetch(`/api/sessions/${s.id}`, { method: 'DELETE' })
        );
        await Promise.all(deletePromises);
        await loadFolders();
      } catch (err) {
        console.error('Delete folder failed:', err);
        alert('Failed to delete folder sessions');
      }
    }

    // Folder card click delegation
    document.getElementById('folders-container').addEventListener('click', function(e) {
      const deleteBtn = e.target.closest('button[data-delete-folder]');
      if (deleteBtn) {
        deleteFolder(deleteBtn.dataset.deleteFolder);
        return;
      }

      const card = e.target.closest('.folder-card');
      if (card) {
        window.location.href = '/folder/' + encodeURIComponent(card.dataset.folder);
      }
    });

    // Open folder button
    document.getElementById('open-folder-btn').addEventListener('click', function() {
      const folderPath = document.getElementById('folder-path').value.trim();
      if (!folderPath) {
        alert('Please enter a folder path');
        return;
      }
      window.location.href = '/folder/' + encodeURIComponent(folderPath);
    });

    // Allow Enter key to open folder
    document.getElementById('folder-path').addEventListener('keydown', function(e) {
      const items = autocompleteDropdown.querySelectorAll('.autocomplete-item');

      if (items.length > 0) {
        if (e.key === 'ArrowDown') {
          e.preventDefault();
          highlightedIndex = Math.min(highlightedIndex + 1, items.length - 1);
          updateHighlight(items);
          return;
        } else if (e.key === 'ArrowUp') {
          e.preventDefault();
          highlightedIndex = Math.max(highlightedIndex - 1, -1);
          updateHighlight(items);
          return;
        } else if (e.key === 'Enter' && highlightedIndex >= 0 && highlightedIndex < items.length) {
          e.preventDefault();
          const path = items[highlightedIndex].dataset.path;
          folderInput.value = path + '/';
          autocompleteDropdown.classList.remove('show');
          highlightedIndex = -1;

          clearTimeout(autocompleteTimeout);
          autocompleteTimeout = setTimeout(async () => {
            try {
              const res = await fetch(`/api/autocomplete?q=${encodeURIComponent(path + '/')}`);
              const data = await res.json();
              if (data.suggestions.length === 0) {
                autocompleteDropdown.classList.remove('show');
                return;
              }
              autocompleteDropdown.innerHTML = data.suggestions
                .map(p => `<div class="autocomplete-item" data-path="${escapeHtml(p)}">${escapeHtml(p)}</div>`)
                .join('');
              autocompleteDropdown.classList.add('show');
            } catch (err) {
              console.error('Autocomplete failed:', err);
            }
          }, 50);
          return;
        } else if (e.key === 'Escape') {
          autocompleteDropdown.classList.remove('show');
          browseDropdown.classList.remove('show');
          highlightedIndex = -1;
          return;
        } else {
          highlightedIndex = -1;
        }
      }

      if (e.key === 'Enter') {
        e.preventDefault();
        document.getElementById('open-folder-btn').click();
      }
    });

    // Autocomplete functionality
    let autocompleteTimeout;
    const folderInput = document.getElementById('folder-path');
    const autocompleteDropdown = document.getElementById('autocomplete-dropdown');

    folderInput.addEventListener('input', (e) => {
      clearTimeout(autocompleteTimeout);
      const query = e.target.value;

      if (query.length < 2) {
        autocompleteDropdown.classList.remove('show');
        return;
      }

      autocompleteTimeout = setTimeout(async () => {
        try {
          const res = await fetch(`/api/autocomplete?q=${encodeURIComponent(query)}`);
          const data = await res.json();

          if (data.suggestions.length === 0) {
            autocompleteDropdown.classList.remove('show');
            return;
          }

          autocompleteDropdown.innerHTML = data.suggestions
            .map(path => `<div class="autocomplete-item" data-path="${escapeHtml(path)}">${escapeHtml(path)}</div>`)
            .join('');
          autocompleteDropdown.classList.add('show');
        } catch (err) {
          console.error('Autocomplete failed:', err);
        }
      }, 300);
    });

    autocompleteDropdown.addEventListener('click', (e) => {
      if (e.target.classList.contains('autocomplete-item')) {
        const path = e.target.dataset.path;
        folderInput.value = path + '/';
        autocompleteDropdown.classList.remove('show');

        clearTimeout(autocompleteTimeout);
        autocompleteTimeout = setTimeout(async () => {
          try {
            const res = await fetch(`/api/autocomplete?q=${encodeURIComponent(path + '/')}`);
            const data = await res.json();
            if (data.suggestions.length === 0) {
              autocompleteDropdown.classList.remove('show');
              return;
            }
            autocompleteDropdown.innerHTML = data.suggestions
              .map(p => `<div class="autocomplete-item" data-path="${escapeHtml(p)}">${escapeHtml(p)}</div>`)
              .join('');
            autocompleteDropdown.classList.add('show');
          } catch (err) {
            console.error('Autocomplete failed:', err);
          }
        }, 50);
      }
    });

    // Keyboard navigation for autocomplete
    let highlightedIndex = -1;

    function updateHighlight(items) {
      items.forEach((item, index) => {
        if (index === highlightedIndex) {
          item.classList.add('highlighted');
          item.scrollIntoView({ block: 'nearest' });
        } else {
          item.classList.remove('highlighted');
        }
      });
    }

    document.addEventListener('click', (e) => {
      if (e.target.isConnected && !e.target.closest('.autocomplete-wrapper')) {
        autocompleteDropdown.classList.remove('show');
        browseDropdown.classList.remove('show');
        highlightedIndex = -1;
      }
    });

    // Folder browse functionality
    const browseBtn = document.getElementById('browse-btn');
    const browseDropdown = document.getElementById('browse-dropdown');
    let currentBrowsePath = '';
    let showHidden = false;

    async function loadBrowseDirectory(path) {
      browseDropdown.innerHTML = '<div class="browse-loading">Loading...</div>';
      browseDropdown.classList.add('show');

      try {
        const url = `/api/browse?path=${encodeURIComponent(path || '~')}${showHidden ? '&hidden=1' : ''}`;
        const res = await fetch(url);
        const data = await res.json();

        if (!res.ok) {
          browseDropdown.innerHTML = '<div class="browse-empty">Failed to load directory</div>';
          return;
        }

        currentBrowsePath = data.path;
        renderBrowseDirectory(data);
      } catch (err) {
        console.error('Browse failed:', err);
        browseDropdown.innerHTML = '<div class="browse-empty">Failed to load directory</div>';
      }
    }

    function buildBreadcrumbs(path) {
      const parts = path.split('/').filter(p => p);
      let breadcrumbs = '';
      let currentPath = '';

      breadcrumbs += '<span class="breadcrumb-segment" data-path="/">/</span>';

      parts.forEach((part, index) => {
        currentPath += '/' + part;
        breadcrumbs += '<span class="breadcrumb-separator">/</span>';
        breadcrumbs += `<span class="breadcrumb-segment" data-path="${escapeHtml(currentPath)}">${escapeHtml(part)}</span>`;
      });

      return breadcrumbs;
    }

    function renderBrowseDirectory(data) {
      const breadcrumbs = buildBreadcrumbs(data.path);

      let html = `
        <div class="browse-header">
          <button class="browse-btn" id="browse-up" ${!data.parent ? 'disabled' : ''}>.. UP</button>
          <div class="browse-path">${breadcrumbs}</div>
          <button class="browse-btn ${showHidden ? 'active' : ''}" id="browse-toggle-hidden" title="Toggle hidden folders">.*</button>
          <button class="browse-btn" id="browse-select">SELECT</button>
        </div>
      `;

      if (data.children.length === 0) {
        html += '<div class="browse-empty">No subdirectories</div>';
      } else {
        html += data.children
          .map(child => `
            <div class="browse-item" data-path="${escapeHtml(child.path)}">
              ${escapeHtml(child.name)}
            </div>
          `)
          .join('');
      }

      browseDropdown.innerHTML = html;

      const upBtn = document.getElementById('browse-up');
      const selectBtn = document.getElementById('browse-select');

      if (upBtn && !upBtn.disabled) {
        upBtn.addEventListener('click', () => {
          if (data.parent) loadBrowseDirectory(data.parent);
        });
      }

      if (selectBtn) {
        selectBtn.addEventListener('click', () => {
          folderInput.value = data.path;
          browseDropdown.classList.remove('show');
        });
      }

      const toggleHiddenBtn = document.getElementById('browse-toggle-hidden');
      if (toggleHiddenBtn) {
        toggleHiddenBtn.addEventListener('click', () => {
          showHidden = !showHidden;
          loadBrowseDirectory(data.path);
        });
      }

      const breadcrumbSegments = browseDropdown.querySelectorAll('.breadcrumb-segment');
      breadcrumbSegments.forEach(segment => {
        segment.addEventListener('click', () => {
          const path = segment.dataset.path;
          loadBrowseDirectory(path);
        });
      });

      const items = browseDropdown.querySelectorAll('.browse-item');
      items.forEach(item => {
        item.addEventListener('click', () => {
          const path = item.dataset.path;
          loadBrowseDirectory(path);
        });
      });
    }

    browseBtn.addEventListener('click', () => {
      if (browseDropdown.classList.contains('show')) {
        browseDropdown.classList.remove('show');
      } else {
        autocompleteDropdown.classList.remove('show');
        const startPath = folderInput.value.trim() || '~';
        loadBrowseDirectory(startPath);
      }
    });

    folderInput.addEventListener('input', () => {
      browseDropdown.classList.remove('show');
    });

    // Tool manager event delegation (remove buttons)
    document.getElementById('tools-list').addEventListener('click', function(e) {
      const btn = e.target.closest('button[data-remove-tool]');
      if (btn) {
        removeCustomTool(btn.dataset.removeTool);
      }
    });

    // Add tool button
    document.getElementById('add-tool-btn').addEventListener('click', addCustomTool);

    // Load folders and tools on page load
    loadFolders();
    loadTools();
  </script>
</body>
</html>
